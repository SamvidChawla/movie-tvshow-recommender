<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie‑TV Show Recommender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <button class="btn btn-secondary btn-small" id="darkBtn" type="button" style="margin-left: auto; display: block; margin-top: 0; margin-bottom: 0; padding-top: 0.2rem; padding-bottom: 0.2rem;"
>🌙 Dark Mode</button>
    <h1>🎬ReelRadar: Movie & TV Show Recommender</h1>
  </header>

  <div class="search-container">
    <form class="search-form" id="promptForm">
      <input class="search-input" id="promptInput" placeholder="Tell me what you're in the mood for..." required>
      <button class="btn btn-primary" type="submit">✨🔍✨</button>
      <button class="btn btn-secondary" type="button" id="filterBtn">🔽 Filters</button>
      <button class="btn btn-accent" id="surpriseBtn" type="button">🎲 Surprise Me</button>
      <button class="btn btn-secondary" type="button" id="viewSeenBtn">👁 Seen List</button>
    </form>
  </div>

  <div class="content-wrapper">
    <div id="output">
      <div class="stats-banner">
        <p>🔥 Discovering amazing content just for you...</p>
      </div>
      <div class="movies-grid" id="popular-placeholder"></div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div id="filterModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-title">🎯 Filter Options</h2>
      
             <div class="form-group">
         <label class="form-label" for="streamFilter">Streaming Services:</label>
         <select class="form-select" id="streamFilter" multiple size="6">
           <option value="">Any Service</option>
           <option value="Netflix">Netflix</option>
           <option value="Prime Video">Prime Video</option>
           <option value="JioHotstar">JioHotstar</option>
           <option value="Hulu">Hulu</option>
           <option value="ZEE5">ZEE5</option>
           <option value="Apple TV+">Apple TV+</option>
           <option value="Sony LIV">Sony LIV</option>
           <option value="YouTube">YouTube</option>
         </select>
         <small style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem; display: block;">
           Hold Ctrl (Cmd on Mac) to select multiple services
         </small>
       </div>

             <div class="form-group">
         <label class="form-label" for="genreFilter">Genre:</label>
         <select class="form-select" id="genreFilter" multiple size="4">
           <option value="">Any Genre</option>
           <option value="Action">Action</option>
           <option value="Comedy">Comedy</option>
           <option value="Drama">Drama</option>
           <option value="Horror">Horror</option>
           <option value="Romance">Romance</option>
           <option value="Sci-Fi">Sci-Fi</option>
           <option value="Thriller">Thriller</option>
           <option value="Documentary">Documentary</option>
           <option value="Animation">Animation</option>
           <option value="Adventure">Adventure</option>
           <option value="Crime">Crime</option>
         </select>
         <small style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem; display: block;">
           Hold Ctrl (Cmd on Mac) to select multiple genres
         </small>
       </div>

       <div class="form-group">
         <label class="form-label" for="typeFilter">Type:</label>
         <select class="form-select" id="typeFilter" multiple size="3">
           <option value="">Any Type</option>
           <option value="Movie">Movie</option>
           <option value="TV Show">TV Show</option>
           <option value="Mini-Series">Mini-Series</option>
           <option value="Documentary">Documentary</option>
         </select>
         <small style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem; display: block;">
           Hold Ctrl (Cmd on Mac) to select multiple types
         </small>
       </div>

      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-secondary" onclick="closeFilterModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Seen Shows Modal -->
  <div id="seenModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-title">👁 Seen List</h2>
      <div id="seenList" style="max-height: 400px; overflow-y: auto;"></div>
      <button class="btn btn-secondary" onclick="closeSeenModal()" style="margin-top: 1rem;">Close</button>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
